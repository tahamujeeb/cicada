<!-- CATEGORIES BAR CHART -->
<script>
  var ctx = document.getElementById('myChart1').getContext('2d');
  var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'bar',

      // The data for categories
      data: {
          labels: ['Admin', 'Employee', 'Manager', 'Staff'],
          datasets: [{
              label: 'Categories',
              backgroundColor: ["#3e95cd", "#8e5ea2","#fd7e14","#28a745"],
              borderColor: ["#3e95cd", "#8e5ea2","#fd7e14","#28a745"],
              order: '0',
              data: [5, 8, 6, 4]
              
          }]
      },

      // Configuration options go here
      options: {
        scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true,
                fontColor: 'white'
            }
        }],
        xAxes: [{
                ticks: {
                    fontColor: 'white'
                },
            }],
    },
    legend: {
        display: false
    },
    tooltips: {
        callbacks: {
           label: function(tooltipItem) {
                  return tooltipItem.yLabel;
           }
        }
    },
      }
});
</script>
<!-- CATEGORIES BAR CHART END -->

<!-- PERFORMANCE PIE CHART -->
<script>
  var ctx = document.getElementById('myChart2').getContext('2d');
  var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'doughnut',

      // The data for performance
      data: {
          labels: ['Average', 'Bad', 'Excellent', 'Good'],
          datasets: [{
              label: 'Categories',
              backgroundColor: ["#3e95cd", "#dc3545","#28a745","#e8c3b9","#c45850"],
              borderColor: ["#3e95cd", "#dc3545","#28a745","#e8c3b9","#c45850"],
              order: '0',
              data: [6, 8, 5, 4]
              
          }]
      },

      // Configuration options go here
      options: {
        legend: {
            labels: {
                fontColor: "white",                
            }
        },
      }
});
</script>
<!-- PERFORMANCE PIE CHART END -->

<!-- EXPERIENCE PIE CHART -->
<script>
  var ctx = document.getElementById('myChart3').getContext('2d');
  var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'horizontalBar',

      // The data for experience
      data: {
          labels: ['Fresher', 'Junior', 'Senior'],
          datasets: [{
              label: 'Experience',
              backgroundColor: ["#17a2b8", "#ffc107","#28a745"],
              borderColor: ["#17a2b8", "#ffc107","#28a745"],
              order: '0',
              data: [3, 7, 13]
              
          }]
      },

      // Configuration options go here
      options: {        
    legend: {
        display: false
    },
    tooltips: {
        callbacks: {
           label: function(tooltipItem) {
                  return tooltipItem.xLabel;
           }
        }
    },
    scales: {
            yAxes: [{
                ticks: {                    
                    beginAtZero: true,
                    fontColor: 'white'
                },
            }],
          xAxes: [{
                ticks: {
                    beginAtZero: true,
                    fontColor: 'white'
                },
            }]
        } 
      }
});
</script>
<!-- EXPERIENCE PIE CHART END -->

<!-- STATUS DOUGHNUT CHART -->
<script>
  var ctx = document.getElementById('myChart4').getContext('2d');

          }]
      },

      // Configuration options go here
      options: {
        legend: {
            labels: {
                fontColor: "white",                
            }
        },
      }
});
</script>
<!-- STATUS DOUGHNUT CHART END -->
