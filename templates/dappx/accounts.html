<body id="reportsPage">
  <div class="" id="home">
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
          <a href="{% url 'index' %}" class="navbar-brand"> <img src='{% static "dappx/images/logo.png" %}'>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="fas fa-tachometer-alt"></i> DASHBOARD
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'records' %}">
                <i class="fas fa-folder-open"></i>
                RECORDS
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
                <span> ACCOUNTS <i class="fas fa-angle-down"></i> </span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'accounts' %}">PROFILE</a>
                <a class="dropdown-item" href="{% url 'add-account' %}">ADD NEW</a>
                <a class="dropdown-item" href="{% url 'edit-account' %}">EDIT EXISTING</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fas fa-home"></i>
                HOME
              </a>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                LOGOUT
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <h2 class="tm-block-title">YOUR ACCOUNT</h2>
            <p class="text-white">You can update your account details in this page.</p>            
          </div>
        </div>
      </div>
      <!-- row -->
      <div class="row tm-content-row">
        <div class="tm-block-col tm-col-avatar">
          <div class="tm-bg-primary-dark tm-block tm-block-avatar">
            <h2 class="tm-block-title">Change Avatar</h2>
            <div class="tm-avatar-container">
              <img src='{% static "dappx/images/photo.png" %}' alt="Avatar" class="tm-avatar img-fluid mb-4" />
              <a href="#" class="tm-avatar-delete-link">
                <i class="far fa-trash-alt tm-product-delete-icon"></i>
              </a>
            </div>
            <button class="btn btn-primary btn-block text-uppercase">
              Upload New Photo
            </button>
          </div>
        </div>
        <div class="tm-block-col tm-col-account-settings">
          <div class="tm-bg-primary-dark tm-block tm-block-settings">
            <h2 class="tm-block-title">Account Settings</h2>
            <form action="" class="tm-signup-form row">
              <div class="form-group col-lg-6">
                <label for="name">First Name</label>
                <input id="name" name="name" type="text" placeholder="Enter First Name" class="form-control validate" />
              </div>
              <div class="form-group col-lg-6">
                <label for="name">Last Name</label>
                <input id="name" name="name" type="text" placeholder="Enter Last Name" class="form-control validate" />
              </div>
              <div class="form-group col-lg-6">
                <label for="email">Account Email</label>
                <input id="email" name="email" type="email" placeholder="Enter Email" class="form-control validate" />
              </div>
              <div class="form-group col-lg-6">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Password" class="form-control validate" />
              </div>
              <div class="form-group col-lg-6">
                <label for="password2">Re-enter Password</label>
                <input id="password2" name="password2" type="password" placeholder="Confirm Password" class="form-control validate" />
              </div>
              <div class="form-group col-lg-6">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" placeholder="Enter Mobile Number" class="form-control validate" />
              </div>
              <!-- <div class="form-group col-lg-6">
                <label class="tm-hide-sm">&nbsp;</label>
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                  Update Your Profile
                </button>
              </div> -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                  Update Account Details
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Copyright &copy; <b>2020</b> <a rel="nofollow noopener" href="https://www.tahamujeeb.com" target="_blank"
            class="tm-footer-link">Taha Mujeeb</a>
        </p>
      </div>
    </footer>
  </div>

  <script src='{% static "dappx/js/jquery-3.3.1.min.js"%}'></script>
  <!-- https://jquery.com/download/ -->
  <script src='{% static "dappx/js/bootstrap.min.js"%}'></script>
  <!-- https://getbootstrap.com/ -->
</body>

</html>
